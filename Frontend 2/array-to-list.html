<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Write your code in the script tag and view the output in the console
    </h1>
    <script>

      // iterable approach
      const arrayToList = function (arr) {
        // Write your code here
        let list = null;
        for(let i = arr.length - 1; i >= 0; i--){
          list = {value: arr[i], rest: list};
        }
        return list;
      };

      // recursive approach
      const arrayToListRecursive = function (arr) {
        // Write your code here
        if(arr.length === 0){
          return null;
        }
        return {
          value: arr[0],
          rest: arrayToListRecursive(arr.slice(1))
        };
      };


      console.log(arrayToList([10, 20, 30, 40]));
      /* Output: {value: 10, rest: {value: 20, rest: {
value:	30
rest:	{value: 40, rest: null}
}}} */
      console.log(arrayToListRecursive([5, 4, 3, 2, 1]));
      /* Output: {value: 5, rest: {value: 4, rest: {
value:	3
rest:	{
value:	2
rest:	{value: 1, rest: null}
}
}}} */
    </script>
  </body>
</html>
