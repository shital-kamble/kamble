<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body></body>
  <script>
    function xTime(x, y) {
      // Write your code here
      let count = 0;

      const intervalId = setInterval(() => {
        const now = new Date(); // yahan se hume current date object mil rha
        let hours = now.getHours(); // yahan se hume current time in 24 hours ke format m
        let minutes = now.getMinutes(); // yahan se hume current time minutes
        let seconds = now.getSeconds(); // yahan se hume current minutes

        // yahan se hume time ko convert kr rhe 12 hours format m
        let am_pm = "AM";
        if(hours > 12) {
          am_pm = "PM";
          hours = hours - 12;
        }
        // niche hum time ko print kara de rhe h
        console.log(`${hours}:${minutes}:${seconds} ${am_pm}`);
        
        count++;//count humara ye check krne ke liye h ki kitne bar print ho chuka h
        if(count == y){
          clearInterval(intervalId); // jese hi jitne bar hume print krna h wo ho jaega to setinterval ko break krne ke liye time interval use kiya h
        }
      }, x * 1000);        
    }

    xTime(3, 6);

    /*
    Expected Output in console example (if the current time is 7:59:41 am):
      7:59:41 AM
      7:59:43 AM
      7:59:45 AM
      7:59:47 AM
      7:59:49 AM
    */
  </script>
</html>
